name: CI Pipeline with Trivy Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # Build the JAR
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Build Docker image
      - name: Build Docker image
        run: docker build -t snake-ladder-backend:ci .

      # Install Trivy
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.33.1

      # Scan Docker image
      - name: Scan Docker image with Trivy
        run: trivy image --severity HIGH,CRITICAL snake-ladder-backend:ci

      # Fail if high/critical vulnerabilities found
      - name: Fail on high/critical vulnerabilities
        if: failure()
        run: echo "ðŸš¨ High or critical vulnerabilities detected!" && exit 1
