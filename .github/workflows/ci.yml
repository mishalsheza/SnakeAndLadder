name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-scan:
    name: Build, Test & Security Scan
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: snake-ladder-app

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # 3Ô∏è‚É£ Cache Maven dependencies
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4Ô∏è‚É£ Build with Maven
      - name: Build & Compile
        run: mvn clean install -DskipTests=true

      # 5Ô∏è‚É£ Run Unit Tests
      - name: Run Unit Tests
        run: mvn test

      # 6Ô∏è‚É£ Code Quality (Checkstyle)
      - name: Checkstyle
        run: mvn checkstyle:check || echo "Checkstyle warnings found"

      # 7Ô∏è‚É£ Dependency Vulnerability Scan (SCA)
      - name: Dependency Check (SCA)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: snake-ladder
          path: "."
          format: "HTML"
          fail-on-high: true

      # 8Ô∏è‚É£ Build Docker Image
      - name: Build Docker Image
        run: docker build -t $DOCKER_IMAGE:latest .

      # 9Ô∏è‚É£ Scan Docker Image with Trivy
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@v0.33.1
        with:
          image-ref: $DOCKER_IMAGE:latest
          exit-code: 1
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      # üîü Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Push Docker Image
      - name: Push Docker Image
        run: |
          docker tag $DOCKER_IMAGE:latest ${{ secrets.DOCKERHUB_USERNAME }}/$DOCKER_IMAGE:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$DOCKER_IMAGE:latest
