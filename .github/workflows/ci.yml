name: CI Pipeline with Trivy Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3) Build JAR
      - name: Build JAR with Maven
        run: mvn clean package -DskipTests

      # 4) Build Docker image
      - name: Build Docker image
        run: docker build -t snake-ladder-backend:ci .

      # 5) Install Trivy (correct published version)
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.3
        with:
          version: v0.65.0

      # 6) Run Trivy scan
      - name: Scan Docker image with Trivy
        run: trivy image --severity HIGH,CRITICAL --ignore-unfixed snake-ladder-backend:ci

      # 7) Fail on HIGH/CRITICAL vulnerabilities
      - name: Fail if vulnerable
        if: failure()
        run: echo "‚ùå High or critical vulnerabilities detected" && exit 1
