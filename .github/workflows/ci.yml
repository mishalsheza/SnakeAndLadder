name: CI Pipeline with Trivy Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t snake-ladder-backend:ci .

      # Install Trivy
      - name: Install Trivy
        uses: aquasecurity/trivy-action@v0.11.0

      # Run Trivy scan
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@v0.11.0
        with:
          image-ref: snake-ladder-backend:ci
          format: table
          severity: HIGH,CRITICAL
          ignore-unfixed: true

      # Optionally, fail the job if vulnerabilities are found
      - name: Fail on high/critical vulnerabilities
        if: failure()
        run: echo "ðŸš¨ High or critical vulnerabilities detected!" && exit 1
