name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-scan:
    name: Build, Test & Security Scan
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: snake-ladder-app

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & Compile
        run: mvn clean install -DskipTests=true

      - name: Run Unit Tests
        run: mvn test

      - name: Checkstyle
        run: mvn checkstyle:check || echo "Checkstyle warnings found"

      - name: Dependency Check (SCA)
        uses: owasp/dependency-check-action@v6.5.0
        with:
          project: snake-ladder
          scan-path: ./pom.xml
          format: HTML
          fail-on-high: true

      - name: Build Docker Image
        run: docker build -t $DOCKER_IMAGE:latest .

      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@v0.33.1
        with:
          image-ref: $DOCKER_IMAGE:latest
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        run: |
          docker tag $DOCKER_IMAGE:latest ${{ secrets.DOCKERHUB_USERNAME }}/$DOCKER_IMAGE:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$DOCKER_IMAGE:latest
