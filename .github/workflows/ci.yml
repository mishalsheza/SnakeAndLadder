# Update the workflow
name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: snake-ladder-app
  JAVA_VERSION: '17'

jobs:
  build-test:
    name: Build, Test & Containerize
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      # 3Ô∏è‚É£ Build Application
      - name: Build Application
        run: mvn clean package

      # 4Ô∏è‚É£ Run Unit Tests
      - name: Run Tests
        run: mvn test

      # 5Ô∏è‚É£ Dependency Check (SCA)
      - name: Dependency Vulnerability Scan
        uses: dependency-check/Dependency-Check_Action@v5.2.2
        with:
          project: 'snake-ladder-app'
          path: '.'
          format: 'SARIF'  # Single format parameter - fixed the error!
          output: './reports'
        continue-on-error: true

      # 6Ô∏è‚É£ Upload Dependency Check Report
      - name: Upload Dependency Check Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ./reports/
          retention-days: 7

      # 7Ô∏è‚É£ Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest .
          docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.IMAGE_NAME }}:${{ github.sha }}

      # 8Ô∏è‚É£ Trivy Container Scan
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
        continue-on-error: true

      # 9Ô∏è‚É£ Upload Trivy Results
      - name: Upload Trivy Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: trivy-results.sarif
          retention-days: 7

      # üîü Container Smoke Test
      - name: Container Smoke Test
        run: |
          docker run -d --name smoke-test -p 8080:8080 ${{ env.IMAGE_NAME }}:latest
          sleep 15
          docker ps | grep smoke-test
          curl -f http://localhost:8080/actuator/health || echo "Health check failed"
          docker stop smoke-test
          docker rm smoke-test

      # 1Ô∏è‚É£1Ô∏è‚É£ Login to DockerHub
      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Tag and Push to DockerHub
      - name: Tag and Push Docker Image
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag ${{ env.IMAGE_NAME }}:latest ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
EOF