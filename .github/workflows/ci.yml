# Update the workflow with correct Dependency Check version
name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: snake-ladder-app
  JAVA_VERSION: "17"

jobs:
  build-test:
    name: Build, Test & Containerize
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      # 3Ô∏è‚É£ CodeQL SAST Analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # 4Ô∏è‚É£ Build Application
      - name: Build Application
        run: mvn clean package

      # 5Ô∏è‚É£ Run Unit Tests
      - name: Run Tests
        run: mvn test

      # 6Ô∏è‚É£ Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # 7Ô∏è‚É£ Dependency Check (SCA) - Use stable version
      - name: Dependency Vulnerability Scan
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "snake-ladder-app"
          path: "."
          format: "SARIF"
          output: "./reports"
        continue-on-error: true

      # 8Ô∏è‚É£ Upload Dependency Check Report
      - name: Upload Dependency Check Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ./reports/
          retention-days: 7

      # 9Ô∏è‚É£ Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest .
          docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.IMAGE_NAME }}:${{ github.sha }}

      # üîü Trivy Container Scan
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
        continue-on-error: true

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Trivy Results
      - name: Upload Trivy Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: trivy-results.sarif
          retention-days: 7

      # 1Ô∏è‚É£2Ô∏è‚É£ Container Smoke Test
      - name: Container Smoke Test
        run: |
          docker run -d --name smoke-test -p 8080:8080 ${{ env.IMAGE_NAME }}:latest
          sleep 15
          docker ps | grep smoke-test
          curl -f http://localhost:8080/actuator/health || echo "Health check failed"
          docker stop smoke-test
          docker rm smoke-test

      # 1Ô∏è‚É£3Ô∏è‚É£ Login to DockerHub
      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 1Ô∏è‚É£4Ô∏è‚É£ Tag and Push to DockerHub
      - name: Tag and Push Docker Image
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag ${{ env.IMAGE_NAME }}:latest ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
